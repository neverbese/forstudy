<!DOCTYPE html>
<html>

<head>
    <meta type="UTF-8">
    <title>shift</title>
    <style>
        .main {
            margin: 0;
            padding: .3rem;
            background-color: #eee;
        }

        #mypic {
            margin-left: 200px;
            border: solid;
        }

        .pics {
            padding: 1ex;
            margin: 1ex;
            float: left;
            border: solid;
        }
    </style>
</head>

<body>
    <article class="main">
        <img id="mypic" src="./pic/goo.gif" height="150px" width="150px" alt="goo"><br />

        <input type="button" value="勝負"><br />

        <div class="pics" onmouseover="changeStyle(this,'pink')" onmouseout="changeStyle(this,'white')">
            <img src="./pic/goo.gif" height="150px" width="150px" alt="goo">
        </div>

        <div class="pics" onmouseover="changeStyle(this,'pink')" onmouseout="changeStyle(this,'white')">
            <img src="./pic/tyoki.gif" height="150px" width="150px" alt="tyoki">
        </div>

        <div class="pics" onmouseover="changeStyle(this,'pink')" onmouseout="changeStyle(this,'white')">
            <img src="./pic/pa.gif" height="150px" width="150px" alt="pa">
        </div>
    </article>
    <script>

        var pics_src = new Array("./pic/tyoki.gif", "./pic/pa.gif", "./pic/goo.gif");
        var num = -1;
        timerShow();
        function timerShow() {
            if (num == 2) {
                num = 0;
            }
            else {
                num++;
            }
            document.getElementById("mypic").src = pics_src[num];
            setTimeout("timerShow()", 400);
        }
        function changeStyle(elem, color) {
            elem.style.backgroundColor = color;
        }
    </script>
</body>

</html>
